previewsEnabled: true
#previewsExpireAfterDays: 1
services:
- type: web
  name: containerz
  runtime: image
  image:
    url: docker.io/library/nginx:latest
  plan: starter
  autoDeploy: true
  buildFilter:
    ignoredPaths:
    - render.yaml
- type: web
  autoDeploy: true
  branch: main
  plan: Pro
#  pullRequestPreviewsEnabled: true
  initialDeployHook: ./dephook.sh
  name: simple-sinatra
  env: ruby
  healthCheckPath: /health
  buildCommand: ./build.sh
  startCommand: bundle exec rackup
  envVars:
    - key: PROXY_URL
      fromService:
        type: web
        name: tinyproxy
        property: host
  buildFilter:
    ignoredPaths:
    - render.yaml
