previewsEnabled: true
previewsExpireAfterDays: 1
services:
- type: web
  autoDeploy: true
  branch: main
  plan: standard
#  pullRequestPreviewsEnabled: true
  initialDeployHook: ./deaphook.sh
  name: simple-sinatra
  env: ruby
  healthCheckPath: /health
  buildCommand: ./build.sh
  startCommand: bundle exec rackup
  buildFilter:
    ignoredPaths:
    - render.yaml
