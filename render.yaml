previews:
  generation: manual
  expireAfterDays: 2
envVarGroups:
- name: my-env-group
  envVars:
    - key: CONCURRENCY
      value: 2
      previewValue: 8
    - key: SHARED_SECRET
      generateValue: true
services:
- type: pserv
  autoDeploy: true
  branch: main
  plan: standard
  name: simple-sinatra-priv
  env: ruby
  buildCommand: ./build.sh
  startCommand: bundle exec rackup
  envVars:
  - key: stupidtest
    value: prodvalaAabbb
    sync: true
    previewValue: doesitworkaaA
- type: web
  autoDeploy: false
  branch: main
  plan: standard
  initialDeployHook: pip install requests python-dotenv && python setup_preview_domain.py preview-${RENDER_SERVICE_SLUG}.mattmaddex.com
  name: simple-sinatra
  env: ruby
  healthCheckPath: /health
  buildCommand: ./build.sh
  startCommand: bundle exec rackup
  envVars:
  - key: stupidtest
    value: otherprod
    sync: true
    previewValue: doesitwork
  - key: FROMANOTHER 
    fromService:
      name: pgbouncer
      type: pserv
      property: host
    previewValue: test-api-key
  - fromGroup: my-env-group
  - fromGroup: cloudflare
