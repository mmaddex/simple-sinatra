previews:
  generation: manual
  expireAfterDays: 1
services:
- type: web
  autoDeploy: false
  plan: standard
  initialDeployHook: ./dephook.sh
  name: simple-sinatra
  env: ruby
  healthCheckPath: /health
  buildCommand: ./build.sh
  preDeployCommand: echo deppppp
  startCommand: bundle exec rackup
  buildFilter:
    ignoredPaths:
    - render.yaml
