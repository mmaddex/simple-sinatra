previews:
  generation: manual
  expireAfterDays: 1
envVarGroups:
- name: my-env-group
  envVars:
    - key: CONCURRENCY
      value: 2
      previewValue: 8
    - key: SHARED_SECRET
      generateValue: true
services:
- type: pserv
  autoDeploy: true
  branch: main
  plan: standard
  name: simple-sinatra-priv
  env: ruby
  buildCommand: ./build.sh
  startCommand: bundle exec rackup
  buildFilter:
    ignoredPaths:
    - render.yaml
  envVars:
  - key: stupidtest
    value: prodval
    sync: true
    previewValue: doesitworka
- type: web
  autoDeploy: true
  branch: main
  plan: standard
  initialDeployHook: ./dephook.sh
  name: simple-sinatra
  env: ruby
  healthCheckPath: /health
  buildCommand: ./build.sh
  startCommand: bundle exec rackup
  buildFilter:
    ignoredPaths:
    - render.yaml
  envVars:
  - key: stupidtest
    value: otherprod
    sync: true
    previewValue: doesitwork
  - key: FROMANOTHER 
    fromService:
      name: pgbouncer
      type: pserv
      property: host
    previewValue: test-api-key
  - fromGroup: my-env-group
